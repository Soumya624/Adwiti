{% load static %}
<div class="modal-container login-modal">
  <div class="modal">
    <div class="modal-title">
      <p>Login</p>
      <button class="login-modal-close">
        <img src="{% static 'images/icon-close.svg' %}" alt="close" />
      </button>
    </div>
    <form id="login-form" action="{% url "login" %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" spellcheck="false" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="20" placeholder="Password" autocomplete="off" spellcheck="false" required />
      </div>
    </form>
    <div class="action">
      <button type="submit" form="login-form" class="button">
        Login
      </button>
      <p class="tip">Don't have Account? <a href="#" class="invoke-register">Register</a></p>
    </div>
  </div>
</div>
<div class="modal-container register-modal">
  <div class="modal">
    <div class="modal-title">
      <p>Create Account</p>
      <button class="register-modal-close">
        <img src="{% static 'images/icon-close.svg' %}" alt="close" />
      </button>
    </div>
    <form id="register-form" action="{% url "signup" %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" autocomplete="off" spellcheck="false" required />
      </div>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" id="username" name="username" placeholder="User Name" autocomplete="off" spellcheck="false" required />
      </div>
      <div class="form-group">
        <label for="email-r">Email</label>
        <input type="email" id="email-r" name="email" placeholder="Email" autocomplete="off" spellcheck="false" required />
      </div>
      <div class="form-group">
        <label for="password-r">Password</label>
        <input type="password" id="password-r" name="password" minlength="8" maxlength="20" placeholder="Password" autocomplete="off" spellcheck="false" required />
      </div>
    </form>
    <div class="action">
      <button type="submit" form="register-form" class="button">
        Register
      </button>
      <p class="tip">Don't have Account? <a href="#" class="invoke-login">Login</a></p>
    </div>
  </div>
</div>
